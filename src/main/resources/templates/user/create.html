<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Create</title>
    <link th:href="@{/reset/style.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <h1>User Registration</h1>
    <form th:action="@{/user/create}"  method="post" th:object="${user}">
        <label>User name:</label>
        <input type="text" th:field="*{username}" /><br/>

        <label>Phone Number:</label>
        <input type="number" th:field="${user.phonenumber}" /><br/>

        <label>Gender:</label>
        <input type="radio" th:field="*{gender}" value="Male" />Male
        <input type="radio" th:field="*{gender}" value="Female" />Female<br/>

        <label>Profession:</label>
        <select th:field="*{city}">
            <option th:each="c : ${cities}" th:value="${c}" th:text="${c}" />
        </select>
        <br/>

<!--        <label>Married?</label>-->
<!--        <input type="checkbox" th:field="*{married}" /><br/>-->
        <label>
            Married ? <input type="checkbox" th:field="*{married}"/><br/>
        </label>
<!--        <label>Married : </label>-->
<!--        <input type="radio" th:field="*{married}" value="Married" />Married-->
<!--        <input type="radio" th:field="*{married}" value="Single" />Single<br/>-->
        <br/>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
</body>
</html>
