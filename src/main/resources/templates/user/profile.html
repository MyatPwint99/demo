    <a class="btn btn-primary" th:href="@{/user/create}">Register Page</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>User Name</th>
            <th>Phone Number</th>
            <th>Gender</th>
            <th>Married Status</th>
            <th>City</th>
            <th> Action </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${userlists.empty}">
            <td colspan="2"> No Person Available </td>
        </tr>
        <tr th:each="user : ${userlists}">
            <td><span th:text="${user.username}"></span></td>
            <td><span th:text="${user.phonenumber}"></span></td>
            <td><span th:text="${user.gender}"></span></td>
            <td> <div style="white-space: nowrap">
                            <span th:class="${user.married}? 'true' : 'false'"
                                  th:text="${user.married}? 'Married' : 'Single'">
                            </span>
            </div>
            </td>
            <td><span th:text="${user.city}"></span></td>
            <td>
                <a class="btn btn-primary" th:href="@{/user/edit/{id}(id=${user.id})}">Update</a>
                <a class="btn btn-danger" th:href="@{/user/delete/{id}(id=${user.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
